name: Build and Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # --- BACKEND ---
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context:./server
          push: true
          # Note: We use 'latest' for simplicity in this practice, 
          # but usually you use the git SHA (coming in Week 9)
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-backend:latest

      # --- FRONTEND ---
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context:./client
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/devops-frontend:latest
